AWSTemplateFormatVersion: "2010-09-09"
Description: Grupo de Seguridad y plantilla
Parameters:
  EC2InstanceType:
    Type: String
    Default: "t2.small"
    AllowedValues: ["t2.nano", "t2.micro", "t2.small", "t2.medium", "t2.large"]
  EC2AMI:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"
Resources:
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Trafico HTTP, HTTPS y SSH
      GroupName: WebSecurityGroup
      Tags:
        - Key: "Name"
          Value: !Join ["-", [!Ref "AWS::StackName", !Ref "AWS::AccountId"]]
      SecurityGroupIngress:
      - IpProtocol: TCP
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      - IpProtocol: TCP
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: TCP
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
  WordPressServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02396cdd13e9a1257
      InstanceType: !Ref EC2InstanceType
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - !Ref WebSecurityGroup
      Tags:
        - Key: Name
          Value: !Join ["-", [!Ref "AWS::StackName", !Ref "AWS::AccountId"]]
  WordPressServer:
    CreationPolicy:
        ResourceSignal:
          Timeout: PT7M
          Count: 1
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref EC2AMI
      InstanceType: !Ref EC2InstanceType
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: SecurityGroup
      UserData:
            Fn::Base64: !Sub |
              #!/bin/bash -xe
              sudo dnf update && sudo dnf upgrade -y
              sudo dnf install httpd -y && sudo service httpd start
              sudo dnf install mariadb105-server -y  
              sudo service mariadb start
              sudo systemctl enable mariadb
              sudo dnf install php php-devel -y
              echo "<?php phpinfo();?>" | sudo tee /var/www/html/phpinfo.php &>/dev/null
              /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}

              systemctl restart httpd
  Outputs:
    InstanceId:
      Description: "Id Instancia EC2"
      Value: AWS::StackId
      Export: 
        Name: Outputs
    ServerPublicIp:
      Description: "DNS"
      Value: !Sub 
          - 'http::\\.${Domain}:80'
          - Domain: !GetAtt WordPressServer.PublicDnsName
      Export:
        Name: ServerPublicIp

WorpressDataBase:
  Type: AWS::RDS::DBInstance
  Properties:
    DBInstanceIdentifier: DBNazaretPG
    EngyneType: MariaDB
    EngyneVersion: "10.6.10"
    AllocatedStorage: "400"
    DBInstanceClass: db.m6gd.large
    MasterUsername: NazaretWordPress
    MasterPassword: NposgorWordPress2505
    VPCSecurityGroups:
      - !GetAtt InstanceSecurityGroup Group.Id
